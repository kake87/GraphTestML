<head>
    <title>Тестовая страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        form {
            display: inline-block;
            margin: 1rem;
        };

        h1,h2,h3 {
            color: darkslateblue;
        }

        .container-fluid {
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>

    <!--Блок заголовка-->
    <div class="container-fluid" style="background-color: darkslateblue">
        <div class="row">
            <div class="col">
                <h1 style="color: white">Тестовая форма на занятие вакансии: Удаленный стажер-аналитик (графовые базы
                    данных)</h1>
            </div>
        </div>
    </div>

    <!--Блок формы заполнения-->
    <div class="container-fluid">
        <form action="/" method="post">
            <div class="form-group">
                <h3>ФИО участника события 1</h3>
                <div>
                    <label for="name">Фамилия</label>
                    <input type="text" name="first_name1" class="form-control" />
                </div>
                <div>
                    <label for="name">Имя</label>
                    <input type="text" name="last_name1" class="form-control" />
                </div>
                <div>
                    <label for="name">Отчество</label>
                    <input type="text" name="middle_name1" class="form-control"/>
                </div>

                <h3 style="padding-top: 2rem;">ФИО участника события 2</h3>
                <div>
                    <label for="name">Фамилия</label>
                    <input type="text" name="first_name2" class="form-control" />
                </div>
                <div>
                    <label for="name">Имя</label>
                    <input type="text" name="last_name2" class="form-control" />
                </div>
                <div>
                    <label for="name">Отчество</label>
                    <input type="text" name="middle_name2" class="form-control" />
                </div>

                <div style="padding-top: 1rem;">
                    <input type="submit" text="Внести в базу" />
                    <button class="btn btn-outline-secondary" type="submit">Внести в базу</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
